<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的画板</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <canvas id="canvas"></canvas>

        <div class="brush" id="brush">
                <img class="black" id="black" src="./icon/black_s.png"></img>
                <img class="blue" id="blue" src="./icon/blue_n.png"></img>
                <img class="red" id="red" src="./icon/red_n.png"></img>
                <img class="green" id="green" src="./icon/green_n.png"></img>
        </div>

        <div class="eraser-wrapper" id="eraser-wrapper">
                <img id="eraser" class="eraser" src="./icon/eraser_n.png"></img>        
        </div>

        <div class="sizes" id="sizes">
                <img class="thin" id="thin" src="./icon/thin_s.png"></img>
                <img class="thick" id="thick" src="./icon/thick_n.png"></img>
                <img class="bold" id="bold" src="./icon/bold_n.png"></img>
        </div>

        <div class="else" id="else">
                <img class="download" id="download" src="./icon/download.png"></img> 
                <img class="clear" id="clear" src="./icon/clear.png"></img> 
        </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
