<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的画板</title>
    <link href="style.css" rel="stylesheet" />
    <script src="//at.alicdn.com/t/font_480616_6h51cyyuvphtcsor.js"></script>
</head>
<body>
    <canvas id="canvas" width=300 height=300></canvas>
    <div class="sidebar">
        <div class="actions" id="actions">
                <svg class="icon" id="brush">
                        <use xlink:href="#icon-huabi"></use>
                </svg>
                <svg class="icon" id="eraser">
                        <use xlink:href="#icon-xiangpi"></use>
                </svg>        
        </div>
        <ol class="sizes">
                <li class="thin" id="thin"></li>
                <li class="thick" id="thick"></li>
        </ol>
        <ol class="colors">
            <li class="black" id="black"></li>
            <li class="orange" id="orange"></li>
            <li class="blue" id="blue"></li>
            <li class="green" id="green"></li>
        </ol>
        <div class="else">
            <svg class="icon" id="download">
                    <use xlink:href="#icon-xiazai"></use>
            </svg> 
            <svg class="icon" id="clear">
                    <use xlink:href="#icon-shanchu"></use>
            </svg> 
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
